<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Generate a <br> <span>random password</span></h1>
            <p class="subtext">Never use an insecure password again.</p>

            <div>
                <input class="range" type="range" value="10" min="8" max="16" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">
                <span id="rangeValue">10</span>
            </div>
            <button class="btn" id="generate" onclick="generatePass()">Generate Passwords</button>
            <div class="line"></div>
        </div>
        <div class="container sub-cont">
                <p class="password-container" id="pass-one"></p>
                <p class="password-container" id="pass-two"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
